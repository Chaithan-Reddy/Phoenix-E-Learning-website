    <h1>Enrollment Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text"><br><br>
        <label for="mail">Email:</label>
        <input type="email"><br><br>
        <label for="tele">Mobile No:</label>
        <input type="tel"><br><br>
        <label for="Course">Select Course</label>
        <select name="" id="Course">
           <option value="">Full Stack Development</option>
           <option value="">HTML & CSS Basics</option>
           <option value="">JavaScript for Beginners</option>
           <option value="">Python for Data Analysis</option>
           <option value="">Machine learning Basics</option>
           <option value="">Data Visualization</option>
           <option value="">Graphic Design Essentials</option>
           <option value="">UI/UX Fundamentals</option>
           <option value="">Video Editing Basics</option>
        </select><br><br>
        <label for="class">Mode of Class:</label>
        <input type="radio" id="online" name="course" value="online">
        <label for="online">Online</label>
        <input type="radio" id="offline" name="course" value="offline">
        <label for="offline">Offline</label><br><br>

        <label for="">Intrests:</label>
        <input type="checkbox" id="intrest1" name="intrest1" value="web developmentd">
        <label for="intrest1">web development</label>
        <input type="checkbox" id="intrest2" name="intrest2" value="data science">
        <label for="intrest2">data science</label>
        <input type="checkbox" id="intrest3" name="intrest3" value="design">
        <label for="intrest3">design</label><br><br>

        <textarea name="feedback" id="" rows="10" cols="80">Additional Comments:</textarea><br><br>
        <input class="button" type="submit">
    </form>
